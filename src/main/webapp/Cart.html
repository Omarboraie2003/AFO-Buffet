<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List - Food Ordering App</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 55px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            color: #ff6b35;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 55px;
        }

        .search-btn, .notification-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .search-btn:hover, .notification-btn:hover {
            color: #ff6b35;
            transform: scale(1.1);
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-item, .menu-dropdown {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover, .menu-dropdown:hover {
            color: #ff6b35;
        }

        .nav-item.active {
            color: #ff6b35;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b35;
            border-radius: 1px;
        }

        .menu-dropdown {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .main-content {
            padding: 40px;
            margin-left: 100px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .cart-item {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 24px;
            max-width: 1200px; /* adjust as needed */

        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 107, 53, 0.2);
        }


        .item-details {
            flex: 1; /* take remaining space */
            max-width: 1000px; /* adjust as needed */
        }

        .item-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .order-notes {
            font-size: 14px;
            color: #718096;
            margin-bottom: 12px;
            background: #f8f7f7;
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ff6b35;
        }

        .order-notes-label {
            font-weight: 600;
            color: #4a5568;
        }
        /* Notes */
        .order-notes-title {
            font-weight: 600;
            margin: 15px 0 5px;
        }
        .notes-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        /* Order button */
        .order-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            background: #ff6b35;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .order-btn:hover {
            background: #e85a2c;
        }

        .item-image {
            width: 130px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .confirm-order-btn {
            background: white;
            color: black;
            border: 2px solid #ff6b35;
            padding: 18px 48px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 250px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirm-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }

        .confirm-order-btn:active {
            transform: translateY(-1px);
        }
        .popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-overlay.active {
            display: flex;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }
        /* Overlay */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none; /* stays hidden until JS shows it */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup container */
        .popup-content {
            background: #fff;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            padding: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);

            animation: fadeIn 0.3s ease;
        }

        /* Close button */
        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #eee;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .product-image img {
            max-width: 280px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Details */
        .product-title {
            font-size: 32px;

            margin-bottom: 10px;
        }
        /* Bread options */
        .bread-section {
            margin: 20px 0;
        }
        .bread-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .bread-options {
            display: flex;
            gap: 15px;
        }
        .bread-option label {
            margin-left: 5px;
        }

        /* Description */
        .product-description {
            margin: 15px 0;
            color: #444;
        }

        /* Notes */
        .order-notes-title {
            font-weight: 600;
            margin: 15px 0 5px;
        }
        .notes-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header-left {
                gap: 16px;
            }

            .header-right {
                gap: 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .page-title {
                font-size: 28px;
            }

            .cart-items {
                gap: 12px;
            }

            .cart-item {
                padding: 16px;

            .confirm-order-btn {
                padding: 16px 32px;

        }

        @media (max-width: 480px) {
            .header {

            .cart-items {

            }

            .cart-item {
                padding: 12px;
                gap: 12px;
            }

            .item-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>

<script>
    function goBack() {
        console.log('[v0] Going back to previous page');
        // Add navigation logic here
    }
    document.addEventListener("DOMContentLoaded", loadCart);

    async function loadCart() {
        const res = await fetch(`/AllForOneBuffetAPP/manage_cart`, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
            // body: JSON.stringify({ userId: 1 }
        }) // no userId

            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("cartContainer");
                container.innerHTML = "";

                if (data.success && data.data && data.data.length > 0) {
                    data.data.forEach(item => {
                        console.log("Item in cart:", item);
                        const div = document.createElement("div");
                        div.classList.add("cart-item");

                        // Determine image source for each item
                        let imageSrc = "";
                        if (item.photoUrl && item.photoUrl !== null) {
                            imageSrc = `Images/${item.photo_url}`;
                        }

                        div.innerHTML = `
                        <img src="${imageSrc}" alt="${item.item_name}" class="item-image">
                        <div class="item-details">
                            <h3 class="item-name">${item.item_name}</h3>
                            <div class="order-notes">
                                <span class="order-notes-label">Order notes:</span> ${item.note || ""}
                            </div>
                        </div>
                        <div class="item-price-section">

                            <button class="delete-btn" onclick="removeItem(this, ${item.item_in_order_id})">
                                <i class="fi fi-br-trash"></i>
                            </button>
                        </div>
                    `;

                        // Replace card.addEventListener with div.addEventListener
                        div.addEventListener("click", (e) => {
                            // Prevent click from triggering when clicking edit/delete buttons
                            if (!e.target.closest(".edit-btn") && !e.target.closest(".delete-btn")) {
                                openItemPopup(item);
                            }
                        });

                        container.appendChild(div);                    });
                } else {
                    container.innerHTML = "<p>Your cart is empty.</p>";
                }
            })
            .catch(err => {
                console.error("Failed to load cart", err);
                const container = document.getElementById("cartContainer");
                container.innerHTML = "<p>Failed to load cart.</p>";
            });
    }
    function openItemPopup(item, onConfirm) {
        // Set title and image
        document.getElementById("popupProductTitle").textContent = item.item_name;

        const imgEl = document.getElementById("popupProductImage");
        imgEl.src = item.photoUrl ? `Images/${item.photoUrl}` : "Images/falafel.png";
        imgEl.alt = item.item_name;

        // Set description
        document.getElementById("popupProductDescription").textContent = item.item_description || "No description available.";

        // Show/hide bread & quantity section
        const category = (item.item_category || "").toLowerCase();
        if (category.includes("sandwich")) {
            document.getElementById("popupBreadSection").style.display = "block";
            document.getElementById("popupQuantitySection").style.display = "block";
        } else {
            document.getElementById("popupBreadSection").style.display = "none";
            document.getElementById("popupQuantitySection").style.display = "none";
        }

        // Prefill notes
        document.getElementById("popupNotes").value = item.note ? item.note : null;

        // Prefill quantity
        if (item.quantity) {
            const quantityInput = document.querySelector(`#popupQuantitySection input[value="${item.quantity}"]`);
            if (quantityInput) quantityInput.checked = true;
        }

        // Prefill bread
        if (item.bread) {
            const breadInput = document.querySelector(`#popupBreadSection input[value="${item.bread}"]`);
            if (breadInput) breadInput.checked = true;
        }

        // Show popup
        document.getElementById("itemPopup").classList.add("active");
        document.body.style.overflow = "hidden";
        const orderBtn = document.getElementById("popupUpdateBtn");
        orderBtn.onclick = () => updateCartItem(item);

        // Set order/update button

    }

    function closeItemPopup() {
        document.getElementById("itemPopup").classList.remove("active");
        document.body.style.overflow = "auto";
    }


    async function removeItem(button, itemInOrderId) {
        const cartItem = button.closest(".cart-item");
            cartItem.style.opacity = '0';
            cartItem.style.transform = 'translateX(100px)';
            cartItem.style.transition = 'all 0.3s ease';

            try {
                const res = await fetch(`/AllForOneBuffetAPP/manage_cart`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ itemInOrderId: itemInOrderId }).toString()
                });

                const resp = await res.json();
                console.log("response from server: ", resp);

                if (resp.success) {
                    console.log("Item removed:", resp);
                    // Remove item from DOM after animation
                    setTimeout(() => {
                        cartItem.remove();
                        // If cart is empty, show message
                        const container = document.getElementById("cartContainer");
                        if (container.children.length === 0) {
                            container.innerHTML = "<p>Your cart is empty.</p>";
                        }
                    }, 300);
                } else {
                    alert("Failed to remove item: " + resp.message);
                    // Revert animation
                    cartItem.style.opacity = '1';
                    cartItem.style.transform = 'translateX(0)';
                }
            } catch(err) {
                console.error("Error removing item:", err);
                alert("Error removing item from cart");
            }


    }

    async function updateCartItem(item) {
        console.log("=== UPDATE CART ITEM DEBUG ===");
        console.log("Item data received:", item);

        // Validate item
        if (!item || !item.item_in_order_id) {
            console.error("Invalid item data:", item);
            alert("Invalid item data");
            return;
        }

        // Get form values
        const notes = document.getElementById("popupNotes").value || "";
        const breadElement = document.querySelector("#popupBreadSection input[name='bread']:checked");
        const quantityElement = document.querySelector("#popupQuantitySection input[name='quantity']:checked");

        const bread = breadElement ? breadElement.value : "";
        const quantity = quantityElement ? quantityElement.value : "";

        console.log("Form values:");
        console.log("  notes:", notes);
        console.log("  bread:", bread);
        console.log("  quantity:", quantity);
        console.log("  item_in_order_id:", item.item_in_order_id);

        // Create payload
        const payload = new URLSearchParams();
        payload.append("itemInOrderId", item.item_in_order_id);
        payload.append("type_of_bread", bread);
        payload.append("quantity", quantity);
        payload.append("item_note", notes);

        console.log("Payload string:", payload.toString());
        console.log("Request URL:", "/AllForOneBuffetAPP/manage_cart");

        try {
            console.log("Sending PUT request...");

            const response = await fetch("/AllForOneBuffetAPP/manage_cart", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: payload.toString()
            });

            console.log("Response received:");
            console.log("  Status:", response.status);
            console.log("  Status Text:", response.statusText);
            console.log("  Headers:", Object.fromEntries(response.headers.entries()));

            // Get response text first to see what we actually received
            const responseText = await response.text();
            console.log("Raw response text:", responseText);
            console.log("Response length:", responseText.length);
            console.log("First 200 chars:", responseText.substring(0, 200));

            // Check if it looks like JSON
            if (!responseText.trim().startsWith('{') && !responseText.trim().startsWith('[')) {
                console.error("Response is not JSON:", responseText);
                alert("Server error: Received non-JSON response. Check console for details.");
                return;
            }

            // Try to parse JSON
            let result;
            try {
                result = JSON.parse(responseText);
                console.log("Parsed JSON result:", result);
            } catch (jsonError) {
                console.error("JSON parsing error:", jsonError);
                console.error("Failed to parse:", responseText);
                alert("Error parsing server response. Check console for details.");
                return;
            }

            // Handle the result
            if (result.success) {
                console.log("Update successful!");
                closeItemPopup();
                await loadCart();
            } else {
                console.error("Update failed:", result.message);
                alert("Failed to update item: " + (result.message || "Unknown error"));
            }

        } catch (networkError) {
            console.error("Network or other error:", networkError);
            console.error("Error type:", networkError.name);
            console.error("Error message:", networkError.message);
            console.error("Error stack:", networkError.stack);
            alert("Network error updating item: " + networkError.message + ". Check console for details.");
        }

        console.log("=== END UPDATE CART ITEM DEBUG ===");
    }

    async function confirmOrder() {
        try {
            const res = await fetch("/AllForOneBuffetAPP/confirm_cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            });

            const data = await res.json();
            console.log("🔎 Confirm cart response:", data);

            if (data.success) {
                alert("✅ " + data.message);
                // Reload cart UI by calling your existing function
                await loadCart();
            } else {
                alert("⚠️ Failed: " + data.message);
            }
        } catch (err) {
            console.error("❌ Error confirming order:", err);
            alert("Unexpected error while confirming order.");
        }
    }


</script>
