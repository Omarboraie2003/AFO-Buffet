<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List - Food Ordering App</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 55px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            color: #ff6b35;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 55px;
        }

        .search-btn, .notification-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .search-btn:hover, .notification-btn:hover {
            color: #ff6b35;
            transform: scale(1.1);
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-item, .menu-dropdown {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover, .menu-dropdown:hover {
            color: #ff6b35;
        }

        .nav-item.active {
            color: #ff6b35;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b35;
            border-radius: 1px;
        }

        .menu-dropdown {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .main-content {
            padding: 40px;
            margin-left: 100px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .cart-item {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 24px;
            max-width: 1200px; /* adjust as needed */

        }

        .cart-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 107, 53, 0.2);
        }


        .item-details {
            flex: 1; /* take remaining space */
            max-width: 1000px; /* adjust as needed */
        }

        .item-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .order-notes {
            font-size: 14px;
            color: #718096;
            margin-bottom: 12px;
            background: #f8f7f7;
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ff6b35;
        }

        .order-notes-label {
            font-weight: 600;
            color: #4a5568;
        }


        .item-image {
            width: 130px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .confirm-order-btn {
            background: white;
            color: black;
            border: 2px solid #ff6b35;
            padding: 18px 48px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 250px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirm-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }

        .confirm-order-btn:active {
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header-left {
                gap: 16px;
            }

            .header-right {
                gap: 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .page-title {
                font-size: 28px;
            }

            .cart-items {
                gap: 12px;
            }

            .cart-item {
                padding: 16px;
                gap: 16px;
            }



            .confirm-order-btn {
                padding: 16px 32px;
                font-size: 16px;
                min-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .main-content {
                padding: 16px;
            }

            .cart-items {
                gap: 8px;
            }

            .cart-item {
                padding: 12px;
                gap: 12px;
            }

            .item-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()"><i class="fi fi-rr-angle-left"></i></button>
        </div>

        <div class="header-right">
            <button class="search-btn"><i class="fi fi-rr-search"></i></button>
            <button class="notification-btn"><i class="fi fi-rr-bell"></i></button>

            <nav class="nav-menu">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="menu-dropdown">
                    Menu
                    <i class="fi fi-rr-angle-down dropdown-arrow"></i>
                </a>
                <a href="#" class="nav-item">History</a>
                <a href="#" class="nav-item active">Cart</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Cart list</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="Sandwich.png"Tuna Sandwich" class="item-image">
                <div class="item-details">
                    <h3 class="item-name">Tuna Sandwich</h3>

                    <div class="order-notes">
                        <span class="order-notes-label">Order notes:</span> no pickles, add more mayo
                    </div>
                </div>
                <div class="item-price-section">

                    <button class="delete-btn" onclick="removeItem(this)"><i class="fi fi-br-trash"></i></button>
                </div>

            </div>

            <div class="cart-item">
                <img src="nuggets.png" alt="Nuggets plate" class="item-image">
                <div class="item-details">
                    <h3 class="item-name">Nuggets plate</h3>
                    <div class="order-notes">
                        <span class="order-notes-label">Order notes:</span> add bbq sauce
                    </div>
                </div>
                <div class="item-price-section">

                    <button class="delete-btn" onclick="removeItem(this)"><i class="fi fi-br-trash"></i></button>
                </div>
            </div>
        </div>

        <button class="confirm-order-btn" onclick="confirmOrder()">Confirm order</button>
    </main>
</div>

<script>
    function goBack() {
        console.log('[v0] Going back to previous page');
        // Add navigation logic here
    }

    function removeItem(button) {
        const cartItem = button.closest('.cart-item');
        cartItem.style.opacity = '0';
        cartItem.style.transform = 'translateX(100px)';
        cartItem.style.transition = 'all 0.3s ease';

        setTimeout(() => {
            cartItem.remove();
            console.log('[v0] Item removed from cart');
        }, 300);
    }

    function confirmOrder() {
        console.log('[v0] Confirming order');
        alert('Order confirmed! Redirecting to payment...');
        // Add order confirmation logic here
    }
</script>
</body>
</html>
