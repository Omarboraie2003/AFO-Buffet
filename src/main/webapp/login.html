<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;
        }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #message { text-align: center; margin-top: 10px; font-weight: bold; }
        .register-link { text-align: center; margin-top: 10px; }
        .register-link a { text-decoration: none; color: #2196F3; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <p id="message"></p>
    <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Convert form data to URL-encoded format
        const formData = new URLSearchParams(new FormData(this));

        fetch("login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                const messageEl = document.getElementById("message");
                messageEl.textContent = data.trim();
                messageEl.style.color = data.toLowerCase().includes("authorized") ? "green" : "red";
            })
            .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
