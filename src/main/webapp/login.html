<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-image: url(images/Background.jpg);
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            background-image: url(images/Background.jpg);
            background-position: center;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #373838;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f1edea;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: #f1edea;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background: #2e2e2e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .footer-links {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .footer-links a {
            color: #ff6b35;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 16px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 25px 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            .welcome-title {
                font-size: 22px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 16px;
            }

            .sign-in-btn {
                padding: 14px;
            }

            .bg-decoration {
                display: none;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 20px 15px;
            }

            .welcome-title {
                font-size: 20px;
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .form-input {
                border-width: 1px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
                max-width: 350px;
            }

            .welcome-title {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .welcome-subtitle {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .footer-links {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="bg-decoration left"></div>
<div class="bg-decoration right"></div>

<div class="login-container">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">AFOEG</div>
    </div>

    <h1 class="welcome-title">Welcome back !!</h1>
    <p class="welcome-subtitle">Please enter your username and password</p>

    <form id="loginForm">
        <div class="form-group">
            <input
                    type="text"
                    name="username"
                    class="form-input"
                    placeholder="Username"
                    required
            >
        </div>

        <div class="form-group">
            <input
                    type="password"
                    name="password"
                    class="form-input"
                    placeholder="Password"
                    required
            >
        </div>

        <button type="submit" class="sign-in-btn">Log In</button>
    </form>

    <p id="message" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

    <div class="register-link" style="text-align: center; margin-top: 15px;">
        <p>Don't have an account? <a href="register.html" style="text-decoration: none; color: #ff6b35;">Register here</a></p>
    </div>

    <div class="footer-links">
        By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Convert form data to URL-encoded format
        const formData = new URLSearchParams(new FormData(this));

        fetch("login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData,
            redirect: 'follow' // Follow redirects automatically
        })
            .then(response => {
                // Check if it's a redirect (successful login)
                if (response.redirected) {
                    // Follow the redirect
                    window.location.href = response.url;
                    return;
                }
                // Otherwise, it's an error message
                return response.text();
            })
            .then(data => {
                if (data) { // Only show message if there's data (error case)
                    const messageEl = document.getElementById("message");
                    messageEl.textContent = data.trim();
                    messageEl.style.color = "red";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                const messageEl = document.getElementById("message");
                messageEl.textContent = "Network error occurred";
                messageEl.style.color = "red";
            });
    });
</script>
</body>
</html>
