<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - All for One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-image: url(images/Background.jpg);
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative food images */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }

        /*body::before {
            left: -100px;
            top: 20%;
            background-image: url('/placeholder.svg?height=300&width=300');
            transform: rotate(-15deg);
        }

        body::after {
            right: -100px;
            bottom: 20%;
            background-image: url('/placeholder.svg?height=300&width=300');
            transform: rotate(15deg);
        }*/

        .register-container {
            background-image: url(images/Background.jpg);
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        /*.logo-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #ff8e53);
            border-radius: 8px;
            position: relative;
            margin-bottom: 15px;
        }*/

        /*.logo-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            height: 3px;
            background: transparent;
            border-radius: 2px;
            box-shadow: 0 6px 0 white, 0 12px 0 white, 0 18px 0 white;
        }*/

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #373838;
            letter-spacing: -0.5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #373838;
        }

        .subtitle {
            text-align: center;
            color: #373838;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f1edea;
            color: #373838;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b35;
            background: #f1edea;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #95a5a6;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #2e2e2e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: #222;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 12px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
            padding: 12px;
            background: rgba(127, 140, 141, 0.1);
            border-radius: 8px;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #e55a2b;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .register-container {
                padding: 30px 25px;
                border-radius: 15px;
            }

            .logo-text {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="email"],
            input[type="text"],
            input[type="password"] {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            button {
                padding: 14px;
                font-size: 16px;
            }

            body::before,
            body::after {
                width: 200px;
                height: 200px;
                opacity: 0.05;
            }
        }

        @media (max-width: 320px) {
            .register-container {
                padding: 25px 20px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .register-container {
                padding: 25px;
                margin: 10px 0;
            }

            .logo {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">AFOEG</div>
    </div>

    <h2>Sign Up</h2>
    <p class="subtitle">Feast your way—let’s get started!</p>

    <form id="registerForm" method="POST" action="register">
        <div class="form-group">
            <input type="email" name="username" placeholder="Email address" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" id="registerBtn">Create Account</button>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loadingMessage">Creating your account...</div>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Sign in here</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const form = e.target;
        const formData = new FormData(form);
        const submitBtn = document.getElementById('registerBtn');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const loadingDiv = document.getElementById('loadingMessage');

        // Hide previous messages
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        // Show loading state
        submitBtn.disabled = true;
        loadingDiv.style.display = 'block';

        // Debug: Log form data
        console.log('Form data being sent:');
        for (let [key, value] of formData.entries()) {
            console.log(key + ': "' + value + '"');
        }

        // Convert FormData to URLSearchParams for proper servlet handling
        const params = new URLSearchParams();
        for (let [key, value] of formData.entries()) {
            params.append(key, value);
        }

        // Submit form via fetch
        fetch('register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: params
        })
            .then(response => {
                if (response.redirected) {
                    // Registration successful, redirect to login page
                    window.location.href = response.url;
                    return null;
                } else {
                    // Get error message from response
                    return response.text();
                }
            })
            .then(data => {
                if (data !== null) {
                    // Show error message
                    errorDiv.textContent = data;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'An unexpected error occurred. Please try again.';
                errorDiv.style.display = 'block';
            })
            .finally(() => {
                // Reset loading state
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            });
    });
</script>

</body>
</html>
