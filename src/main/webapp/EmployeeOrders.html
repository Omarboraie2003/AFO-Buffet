<!DOCTYPE html>

        }

        .order-item {

        .order-checkbox {

        .order-date-time {
            display: flex;

        .order-status-price {

            font-size: 16px;

        }

        .order-items {
            margin-bottom: 12px;
        }

        .order-items p {

        .view-more {

        .view-more:hover {

        .reorder-btn {

            color: black;
            border: 2px solid #ff6b35;
            padding: 18px 48px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;

        .reorder-btn:hover {
            transform: translateY(-3px);

            transform: translateY(-1px);

        .reorder-btn:disabled {
            opacity: 0.6;

        }

        .modal-overlay {
            position: fixed;

            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;

            width: 90%;

            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }

        .modal-overlay.show .modal-content {

        .modal-header {
            display: flex;

            align-items: center;

            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .order-detail-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;

<body>
<div class="container">
    <header class="header">
        <div class="header-left">
        </div>
        <div class="header-right">

            <nav class="nav-menu">
                <a href="EmployeeMenu.html" class="nav-item">Home</a>
                <a href="EmployeeMenu.html" class="nav-item">
                    Menu
                </a>
                <a href="#" class="nav-item active">History</a>
                <a href="Cart.html" class="nav-item">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Order History</h1>
        </div>
        <div class="order-filters">
            <button class="filter-btn active" onclick="filterOrders('pending', this)">Pending</button>
            <button class="filter-btn" onclick="filterOrders('accepted', this)">Accepted</button>
            <button class="filter-btn" onclick="filterOrders('completed', this)">Completed</button>
        </div>



        <!-- Orders will be injected here -->
        <div class="order-history" id="orderHistory"></div>

        <button id="reorderBtn" class="reorder-btn" onclick="reorderSelected()" disabled>
            Reorder Selected
        </button>

    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="orderModal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Order Details</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fi fi-rr-cross"></i>
                </button>
            </div>

            <div class="order-detail-section">
                <h3 class="section-title">Order Information</h3>
                <div class="detail-item">
                    <div class="item-info">
                        <div class="item-name">Order Date</div>
                    </div>
                    <div class="item-price" id="modalOrderDate"></div>
                </div>
                <div class="detail-item">
                    <div class="item-info">

                        <div class="order-status">Status</div>
                    </div>
                    <div class="item-price" id="modalOrderStatus"></div>
                </div>
            </div>

            <div class="order-detail-section">
                <h3 class="section-title">Items Ordered</h3>
                <div id="modalOrderItems"></div>
            </div>

            <div class="order-detail-section">
                <h3 class="section-title">Order Notes</h3>
                <div class="order-notes">
                    <p class="notes-text" id="modalOrderNotes"></p>
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadOrders();
    });

    async function loadOrders() {
    try {
        const [activeRes, completedRes] = await Promise.all([
            fetch("/AllForOneBuffetAPP/orders"),
            fetch("/AllForOneBuffetAPP/orders/history")
        ]);

        const activeOrders = await activeRes.json();
        const completedOrders = await completedRes.json();

        const orders = [...activeOrders, ...completedOrders]; // merge everything

        const container = document.getElementById("orderHistory");
        container.innerHTML = "";
window.employeeOrders = orders;


        orders.forEach((order, index) => {
            const orderItem = document.createElement("div");
            orderItem.classList.add("order-item", "order-card");
            orderItem.setAttribute("data-status", order.status.toLowerCase());
            orderItem.setAttribute("data-index", index);


orderItem.innerHTML = `
  <div class="order-checkbox"
       onclick="toggleOrderSelection(this)"
       data-items='${JSON.stringify(order.items)}'></div>
  <div class="order-details">
      <div class="order-header">
          <div class="order-date-time">
              <div class="order-date">${formatDate(order.orderDate)}</div>
              <div class="order-time">@${formatTime(order.orderDate)}</div>
          </div>
          <div class="order-status-price">
              <div class="order-status">Status: ${order.status}</div>
          </div>
      </div>
      <div class="order-items">
          ${order.items.map(i => `<p>${i.quantity}x ${i.itemName}</p>`).join("")}
      </div>
      <a href="#" class="view-more" onclick="showOrderDetails(${index})">view more</a>
  </div>
`;


            container.appendChild(orderItem);
        });

        window.employeeOrders = orders;
          // 👇 Default to show "Pending" orders only
    filterOrders("pending");
    } catch (err) {
        console.error("❌ Failed to load orders", err);
    }
}


    function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString();
    }

    function formatTime(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function showOrderDetails(index) {
        const order = window.employeeOrders[index];
        const modal = document.getElementById("orderModal");
        modal.classList.add("show");

        document.getElementById("modalOrderDate").textContent =
            `${formatDate(order.orderDate)} @${formatTime(order.orderDate)}`;
        document.getElementById("modalOrderStatus").textContent = order.status;

        const itemsContainer = document.getElementById("modalOrderItems");
        itemsContainer.innerHTML = "";
        order.items.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("detail-item");
            div.innerHTML = `
                <div class="item-info">
                    <div class="item-name">${item.itemName}</div>
                    <div class="item-description">${item.typeOfBread ? "Bread: " + item.typeOfBread : ""}</div>
                </div>
                <div class="item-price">${item.quantity} pcs</div>
            `;
            itemsContainer.appendChild(div);
        });

        document.getElementById("modalOrderNotes").textContent =
            order.items.map(i => i.itemNote || "").join(" | ");
    }

    function closeModal(event) {
        const modal = document.getElementById("orderModal");
        if (!event || event.target.id === "orderModal" || event.target.classList.contains("close-btn")) {
            modal.classList.remove("show");
        }
    }


 function filterOrders(status, btn) {
  const allOrders = document.querySelectorAll(".order-item");

  allOrders.forEach(order => {
    const orderStatus = order.getAttribute("data-status")?.toLowerCase().trim();
    order.style.display = (status === "all" || orderStatus === status.toLowerCase()) ? "" : "none";
  });

  // 🔹 Reset active button states
  document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));

  // 🔹 Highlight the clicked button
  if (btn) {
    btn.classList.add("active");
  }
}





    function toggleOrderSelection(checkbox) {
        checkbox.classList.toggle("selected");
        updateReorderButton();
    }

    function updateReorderButton() {
        const selected = document.querySelectorAll(".order-checkbox.selected").length > 0;
        document.getElementById("reorderBtn").disabled = !selected;
    }


function reorderSelected() {
  const selectedOrders = document.querySelectorAll(".order-checkbox.selected");

  if (selectedOrders.length === 0) {
    alert("Please select at least one order to reorder.");
    return;
  }

  selectedOrders.forEach(orderCheckbox => {
    const items = JSON.parse(orderCheckbox.dataset.items || "[]");

    items.forEach(item => {
      if (!item.itemId) {
        console.error("❌ Missing itemId in item:", item);
        alert("Error: One of the items is missing itemId.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("itemId", item.itemId);
      formData.append("quantity", item.quantity || 1);
      formData.append("item_note", item.itemNote || "");
      formData.append("type_of_bread", item.typeOfBread || "");

      fetch("/AllForOneBuffetAPP/manage_cart", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Server responded with " + res.status);
        }
        return res.json();
      })
      .then(data => {
        if (data.success) {
          window.location.href = "/AllForOneBuffetAPP/Cart.html";
        } else {
          alert("Failed to add item: " + data.message);
        }
      })
      .catch(err => {
        console.error("Reorder failed", err);
        alert("Error reordering item: " + err.message);
      });
    });
  });
}




   window.addEventListener("DOMContentLoaded", () => {
  const defaultBtn = document.querySelector(".filter-btn.active");
  filterOrders("pending", defaultBtn);
});

</script>
